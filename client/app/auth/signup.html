<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()' novalidate>
    <input type='text' ng-model='user.username' name='username' ng-minlength="3" ng-maxlength="8" ng-class="{ 'error': signupForm.username.$invalid }">
    <input type="password" ng-model='user.password' name='password'>
    <button>signup</button>
  </form>
  <div class="message" ng-show="signupForm.username.$error.minlength">Username too short.</div>
  <div class="message" ng-show="signupForm.username.$error.maxlength">Username too long.</div>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
